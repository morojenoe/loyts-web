<div fxLayout="row">
  <mat-form-field fxFlexFill>
    <mat-select
      placeholder="Select the language you've spoken"
      (selectionChange)="selectionChanged($event)"
    >
      <mat-option *ngFor="let lang of langs" value={{lang.name}}>
        {{ lang.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
