<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
  <div fxLayoutAlign="center" fxFlex="{{playerState != PlayerState.Playing? 'none' : 'grow'}}">
    <app-player (changeState)="changePlayerState($event)"></app-player>
  </div>
  <ng-container *ngIf="playerState != PlayerState.Playing">
    <div class="tag-list" fxFlex.gt-xs="250px" fxLayoutAlign="center">
      <mat-chip-list>
        <div class="tag-wrapper" fxLayout="row" fxLayoutAlign="start center">
          <mat-chip fxFlex="none">{{ application.language }}</mat-chip>
          <mat-chip fxFlex="none" *ngFor="let tag of application.tags">
            {{ tag }}
          </mat-chip>
        </div>
      </mat-chip-list>
    </div>
    <mat-divider fxLayoutAlign="stretch" [inset]="true" [vertical]="true"></mat-divider>
    <div fxFlex="none" fxFlexAlign="center">
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        fxLayoutGap="5px"
        matTooltip="Created {{elapsedTime()}} ago"
      >
        <div class="mat-caption">
          {{elapsedTime()}}
        </div>
        <mat-icon>timelapse</mat-icon>
      </div>
    </div>
  </ng-container>
</div>
