<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
  <div fxFlex="{{playerState != PlayerState.Playing? 'none' : 'grow'}}">
    <app-player (changeState)="changePlayerState($event)"></app-player>
  </div>
  <mat-divider vertical="true"></mat-divider>
  <ng-container *ngIf="playerState != PlayerState.Playing">
    <div class="tag-list" fxFlex.gt-xs="200px">
      <mat-chip-list>
        <div class="tag-wrapper" fxLayout="row" fxLayoutAlign="start center">
          <mat-chip fxFlex="none">{{ application.language }}</mat-chip>
          <mat-chip fxFlex="none" *ngFor="let tag of application.tags">
            {{ tag }}
          </mat-chip>
        </div>
      </mat-chip-list>
    </div>
    <div fxFlex="auto">
      <div fxLayout="column" fxLayoutAlign="center center">
        <div>
          {{elapsedTime()}}
        </div>
        <div>
          ago
        </div>
      </div>
    </div>
  </ng-container>
</div>
