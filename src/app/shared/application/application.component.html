<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
  <div fxFlex="{{playerState != PlayerState.Playing? 'none' : 'grow'}}">
    <app-player (changeState)="changePlayerState($event)"></app-player>
  </div>
  <mat-divider vertical="true"></mat-divider>
  <ng-container *ngIf="playerState != PlayerState.Playing">
    <div fxFlex="auto">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-chip-list fxFlex="1 1 auto">
          <mat-chip>{{ application.language }}</mat-chip>
          <mat-chip *ngFor="let tag of application.tags">
            {{ tag }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div>
      {{elapsedTime()}}
    </div>
  </ng-container>
</div>
