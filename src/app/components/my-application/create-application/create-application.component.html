<mat-vertical-stepper linear #stepper>
  <mat-step label="Record Application" [completed]="application.audio">
    <app-record-voice (recordedVoice)="recordedVoice($event)"></app-record-voice>
    <div class="stepper-buttons" *ngIf="application.audio">
      <button mat-raised-button color="primary" matStepperNext>
        Next
      </button>
    </div>
  </mat-step>
  <mat-step label="Choose the Language" [completed]="application.language">
    <app-input-language (changeLanguage)="changeLanguage($event)"></app-input-language>
    <div class="stepper-buttons" fxLayoutGap="10px">
      <button mat-raised-button color="warn" matStepperPrevious>Back</button>
      <button
        mat-raised-button
        color="primary"
        matStepperNext
        [disabled]="!application.language"
      >
        Next
      </button>
    </div>
  </mat-step>
  <mat-step label="Choose Tags">
    <app-input-tags (tagsChanged)="tagsChanged($event)"></app-input-tags>
    <div class="stepper-buttons" fxLayoutGap="10px">
      <button mat-raised-button color="warn" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Publish">
    <app-application [application]="application"></app-application>
    <div class="stepper-buttons" fxLayoutGap="10px">
      <button mat-raised-button color="warn" matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" (click)="stepper.reset()">Publish</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
