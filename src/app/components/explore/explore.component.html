<mat-accordion>
  <mat-expansion-panel *ngFor="let application of applications$ | async"
    hideToggle
  >
    <mat-expansion-panel-header>
      <app-application [application]="application"></app-application>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
