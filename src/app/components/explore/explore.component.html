<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
  <mat-form-field appearance="outline">
    <mat-label>Tag search</mat-label>
    <input
      #filterInput
      matInput
      (keyup.enter)="filter(filterInput.value)"
      maxLength="50"
    >
    <mat-hint align="end">{{filterInput.value.length}} / 50</mat-hint>
  </mat-form-field>

  <mat-divider fxFlexFill></mat-divider>  

  <mat-accordion>
    <mat-expansion-panel *ngFor="let application of applications$ | async"
      hideToggle
    >
      <mat-expansion-panel-header>
        <app-application [application]="application"></app-application>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="First name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Age">
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>

  <div *ngIf="(applications$ | async).length === 0"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <p>
      Nothing found for:
    </p>
    <mat-chip>{{searchValue}}</mat-chip>
  </div>
</div>
